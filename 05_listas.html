<body>
	<h1>Crear distintos tipos de listas</h1>
	
	<!--Esto es para crear una lista ordenada con numeros --!>

	<ol tipe="A">
		<li> Elemento </li>	
		<li> Elemento </li>
		<li> Elemento </li>
		<li> Elemento </li>
		<li> Elemento </li>
	</ol>
	
	<!--Esto es para crear listas ordenadas con puntos --!>
	<ul tipe="square">
	<li> Elemento </li>
	<li> Elemento </li>
	<li> Elemento </li>
	</ul>
	
	<!--Esto es para crear una lista dentro de otra lista --!>
	<ol>
	<li> Elemento </li>
	<li> Elemento </li>
	<li> Elemento </li>
		<ul>
			<li> Elemento </li>
			<li> Elemento </li>
			<li> Elemento </li>
			<li> Elemento </li>
		
		</ul>
	<li> Elemento </li>
	<li> Elemento </li>
	<li> Elemento </li>
	</ol>

</body>


</html>
